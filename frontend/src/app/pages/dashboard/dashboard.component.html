<div class="dashboard-container">
    <h2 class="text-2xl font-bold text-center">Wallet Dashboard</h2>
  
    <!-- Display Wallet Balance -->
    <div class="balance-card">
      <p>Wallet Address: <strong>{{ walletAddress }}</strong></p>
      <p>Balance: <strong>{{ balance }} ETH</strong></p>
      <button (click)="getBalance()" class="refresh-btn">Refresh Balance</button>
    </div>
  
    <!-- Transfer Ether Form -->
    <div class="transfer-form">
      <h3>Transfer Ether</h3>
      <input type="text" [(ngModel)]="recipientAddress" placeholder="Recipient Wallet Address" name="recipient" required>
      <input type="number" [(ngModel)]="amount" placeholder="Amount (ETH)" name="amount" required>
      <button (click)="transferEther()">Transfer</button>
    </div>
  </div>
