<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallet Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen p-5">
  <div class="bg-white rounded-lg shadow-lg w-full max-w-lg p-8">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Wallet Dashboard</h2>
    
    <!-- Display Wallet Balance -->
    <div class="bg-gray-50 border border-gray-300 rounded-lg p-5 mb-6">
      <p class="text-gray-700">Wallet Address: <strong class="text-blue-600">{{ walletAddress }}</strong></p>
      <p class="text-gray-700">Balance: <strong class="text-green-600">{{ balance }} ETH</strong></p>
      <button (click)="getBalance()" class="mt-3 bg-blue-600 text-white rounded-md py-2 px-4 hover:bg-blue-500 transition duration-200">Refresh Balance</button>
    </div>
  
    <!-- Transfer Ether Form -->
    <div class="transfer-form">
      <h3 class="text-lg font-semibold text-gray-800 mb-4">Transfer Ether</h3>
      <input type="text" [(ngModel)]="recipientAddress" placeholder="Recipient Wallet Address" name="recipient" required class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 mb-4">
      <input type="number" [(ngModel)]="amount" placeholder="Amount (ETH)" name="amount" required class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 mb-4">
      <button (click)="transferEther()" class="bg-green-600 text-white rounded-md py-2 px-4 hover:bg-green-500 transition duration-200 w-full">Transfer</button>
    </div>
  </div>
</body>
</html>
